<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Citadel: Invasion</title>
 
</head>
<body class="gameBody">
  <div class="container">
      <div class="row">
          
          <div class="col-4" >
                <div class="col-12"> <h1> Castle Invasion</h1></div>
              <!-- Button modal fullscreen -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-fullscreen">
        Instructions
      </button>
      
      <!-- Modal fullscreen -->
      <div class="modal modal-fullscreen fade" id="modal-fullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Ready to have some fun?</h4>
            </div>
            <div class="modal-body content-wrapper">
              <div class="row l-content-help">
                      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                          <i class="fa fa-4x fa-download"></i>
                      </div>
                      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                          <p class="content large-text l-text-indent">
                          Use the arrow button on the keyboard to move around.
                          </p>
          
                      </div>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>    
              <br>
              <br>
              <br>
              <div><button id="start-button">Start  Game</button></div>
              <br>
              <br>
              <br>
              <div><button id="restart-button">Reset Game</button></div>
  
          </div>


          <div class="col-8">
              <canvas id="gameCanvas"  width="800" height="690" ></canvas>
          </div>
        </div>

    
      
     
    
  </div>
    
<!-- include jQuery -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  
<!-- include bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
